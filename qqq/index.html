<script>
function deleteRow(r) {
    var i = r.parentNode.parentNode.rowIndex;
	document.getElementById("myTable").deleteRow(i);
	exp+=expt;
	di = exptot/expt;
	wid+= 98/di;
	if (exp < exptot) {
	}
	else {
		lvl+=1;
		exptot+=lvl*2;
		exp = 0;
		wid = 0;
	}
	document.getElementById("fill").style.width = wid+'px';
	if (lvl == 2) {
		document.images["karakter"].src= "Home/Characterlvl2/War-2_IDLE-netral.gif";
	}
	else if (lvl >= 3) {
		document.images["karakter"].src= "Home/Characterlvl3/War-3_idle-netral.gif";
	}
	document.getElementById("textlvl").innerHTML = lvl;
}
</script>
